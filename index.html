<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <!-- CSS do projeto -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- JS do projeto -->
    <script src="js/scripts.js" defer></script>

</head>
    <body>
        <div class="todo-container">
            <header>
                <h1>Lista de Tarefas</h1>
            </header>
            <!-- CAMPO DE ADICONAR TAREFA-->
            <form id="todo-form">
                <p>Adicone a sua tarefa</p>
                <div class="form-control">
                    <input type="text" id="todo-input" placeholder="O que você vai fazer:?"/>
                    <button type="submit">
                         <i class="fa-thi fa-plus"></i>
                    </button>
                </div>
            </form>
            <!-- CAMPO DE EDITAR TAREFA-->
            <form id="edit-form" class="hide">
                <p>Edite a sua tarefa</p>
                <div class="form-control">
                    <input type="text" id="edit-input"/>
                    <button type="submit">
                        <i class="fa-solid fa-check-double"></i>
                    </button>
                </div>
                    <button id="cancel-edit-btn">Cancelar</button>
            </form>
            <!-- CAMPO DE PESQUISA BUSCA-->
            <div id="toolbar">
                <div id="search">
                    <h4>Pesquisar</h4>
                    <form>
                        <input type="text" id="search-input" placeholder="Buscar" /> 
                        <button id="erase-button">
                         <i class="fa-solid fa-delete-left"></i>
                        </button>
                    </form>
                </div>
            <!-- CAMPO DE FILTRO-->
                <div id="filter">
                    <h4>Filtrar</h4>
                    <select id="filter-select">
                        <option value="all">Todos</option>
                        <option value="done">Feitos</option>
                        <option value="todo">A fazer</option>
                    </select>
                </div>
            </div>
            <!-- CAMPO DE TAREFAS-->
            <div id="todo-list">
                <div class="todo done">
                    <h3>30 minutos de corrida</h3>
                    <button class="finish-todo">
                    <i class="fa solid fa-check"></i>
                    </button>
                    <button class="edit-todo">
                    <i class="fa solid fa-pen"></i>
                    </button>
                    <button class="remove-todo">
                    <i class="fa solid fa-xmark"></i>
                    </button>
                </div>
                <div class="todo">
                    <h3>1 hora de musculação</h3>
                    <button class="finish-todo">
                    <i class="fa solid fa-check"></i>
                    </button>
                    <button class="edit-todo">
                    <i class="fa solid fa-pen"></i>
                    </button>
                    <button class="remove-todo">
                    <i class="fa solid fa-xmark"></i>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
